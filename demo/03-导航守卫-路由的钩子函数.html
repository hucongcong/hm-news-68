    1. 全局的导航守卫
      前置导航守卫：router.beforeEach()  这个钩子函数会在路由跳转之前执行。  可以阻止路由的跳转 
      后置导航守卫：router.afterEach() 这个钩子函数会在路由跳转之后执行
    2. 路由独享的导航守卫 
      给每一个路由配置导航守卫
      beforeEnter： 进入到当前路由的时候会执行。
    3. 组件级别的导航守卫
      beforeRouteEnter
      beforeRouteUpdate 
      beforeRouteLeave
   -->
