<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数的return 能够结束当前的函数的调用，并且返回一个结果
    function fn1() {
      console.log(11)
      console.log(22)
      return 
      console.log(33)
    }

    function fn() {
      console.log('1')
      console.log('2')
      fn1()
      console.log(3)
    }

    fn()
  </script>
</body>
</html>
